<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veil</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="lib/main.js"></script>
    <script defer src="lib/helper.js"></script>
    <script defer src="lib/posts.js"></script>
    <script defer src="lib/post.js"></script>
    <script defer src="lib/post-modals.js"></script>
    <script defer src="lib/tags.js"></script>
    <script defer src="lib/protected.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title">VEIL</h1>
          </a>
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">
              Home
            </a>
            <a class="navbar-item" href="/games.html">
              Games
            </a>
            <a class="navbar-item" href="/members.html">
              Members
            </a>
          </div>
          <div id="account" class="navbar-end"></div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-9">
            <div id="post" class="card"></div>
          </div>
          <div class="column is-3">
            <div id="tags" class="card">
              <div class="card-content">
                <aside class="menu">
                  <p class="menu-label">
                    Browse Topics
                  </p>
                  <ul class="menu-list"></ul>
                </aside>
                <hr>
                <button id="add-post" class="button is-primary is-fullwidth">Add a Post</button>
                <p id="error" class="help is-danger has-text-centered is-hidden">You do not have permission to post.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="post-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content"></div>
            </div>
          </article>
        </div>
      </div>
      <button id="close-modal" class="modal-close is-large" aria-label="close"></button>
    </div>
    <a id="return">
      <span>
        <i class="fas fa-chevron-up"></i>
      </span>
    </a>
    <footer class="footer has-text-centered is-dark">
      <div class="container">
        Copyright Â© 2018 Vikanda Gonzales
      </div>
    </footer>
  </body>
</html>
