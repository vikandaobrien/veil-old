<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veil | Sign Up</title>
    <link rel="stylesheet" href="/node_modules/bulma-extensions/bulma-carousel/dist/bulma-carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="lib/main.js"></script>
    <script defer src="lib/helper.js"></script>
    <script defer src="lib/signup.js"></script>
    <script defer src="lib/protected.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <h1 class="title">VEIL</h1>
          </a>
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">
              Home
            </a>
            <a class="navbar-item" href="/games.html">
              Games
            </a>
            <a class="navbar-item" href="/members.html">
              Members
            </a>
          </div>
          <div id="account" class="navbar-end"></div>
        </div>
      </div>
    </nav>

    <section class="hero is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-6-desktop is-offset-3-desktop">
              <div class="card">
                <div class="card-content">
                  <form>
                    <div class="field is-horizontal">
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left">
                            <input id="fname" class="input" type="text" placeholder="First Name" required>
                            <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                          </p>
                        </div>
                        <div class="field">
                          <p class="control is-expanded has-icons-left">
                            <input id="lname" class="input" type="text" placeholder="Last Name" required>
                            <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>

                    <div class="field">
                      <p class="control is-expanded has-icons-left">
                        <input id="location" class="input" type="text" placeholder="Location" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-map-marker-alt"></i>
                        </span>
                      </p>
                    </div>

                    <div class="field">
                      <div class="control has-icons-left">
                        <span class="select is-fullwidth">
                          <select id="timezone" required>
                            <option disabled selected>Timezone</option>
                            <option>UTC-12:00</option>
                            <option>UTC-11:00</option>
                            <option>UTC-10:00</option>
                            <option>UTC-9:30</option>
                            <option>UTC-9:00</option>
                            <option>UTC-8:00</option>
                            <option>UTC-7:00</option>
                            <option>UTC-6:00</option>
                            <option>UTC-5:00</option>
                            <option>UTC-4:00</option>
                            <option>UTC-3:30</option>
                            <option>UTC-3:00</option>
                            <option>UTC-2:00</option>
                            <option>UTC-1:00</option>
                            <option>UTC±0:00</option>
                            <option>UTC+1:00</option>
                            <option>UTC+2:00</option>
                            <option>UTC+3:00</option>
                            <option>UTC+3:30</option>
                            <option>UTC+4:00</option>
                            <option>UTC+4:30</option>
                            <option>UTC+5:00</option>
                            <option>UTC+5:30</option>
                            <option>UTC+5:45</option>
                            <option>UTC+6:00</option>
                            <option>UTC+6:30</option>
                            <option>UTC+7:00</option>
                            <option>UTC+8:00</option>
                            <option>UTC+8:45</option>
                            <option>UTC+9:00</option>
                            <option>UTC+9:30</option>
                            <option>UTC+10:00</option>
                            <option>UTC+10:30</option>
                            <option>UTC+11:00</option>
                            <option>UTC+12:00</option>
                            <option>UTC+12:45</option>
                            <option>UTC+13:00</option>
                            <option>UTC+14:00</option>
                          </select>
                        </span>
                        <span class="icon is-small is-left">
                          <i class="fas fa-clock"></i>
                        </span>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control has-icons-left">
                        <input id="birthday" class="input" type="text" onfocus="(this.type='date')" placeholder="Birthday" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-birthday-cake"></i>
                        </span>
                      </div>
                    </div>

                    <hr>

                    <div class="field">
                      <p class="control has-icons-left">
                        <input id="email" class="input" type="email" placeholder="Email" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                        </span>
                      </p>
                    </div>

                    <div class="field">
                      <p class="control has-icons-left">
                        <input id="password" class="input" type="password" placeholder="Password" required>
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>

                    <div class="field is-hidden">
                      <p class="control has-icons-left">
                        <input id="key" class="input" type="password" placeholder="Key">
                        <span class="icon is-small is-left">
                          <i class="fas fa-key"></i>
                        </span>
                      </p>
                    </div>

                    <div class="control">
                      <button class="button is-primary is-fullwidth">Sign Up</button>
                    </div>

                    <p id="error" class="help is-danger is-hidden">Email or password is invalid.</p>

                    <hr>

                    <div class="level">
                      <p>Already have an account?</p>
                      <a class="button is-primary is-outlined" href="/login.html">Log In</a>
                    </div>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="success" class="modal">
      <div class="modal-background">
      </div>
      <div class="modal-content">
        <div class="box">
            <div class="media-content">
              <div class="level">
                <p>Your account has successfully been created.</p>
                <a class="button is-primary is-outlined" href="/login.html">Log In</a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <a id="return">
      <span>
        <i class="fas fa-chevron-up"></i>
      </span>
    </a>

    <footer class="footer has-text-centered">
      <div class="container">
        Copyright © 2018 Vikanda Gonzales
      </div>
    </footer>

  </body>
</html>
