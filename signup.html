<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veil | Sign Up</title>
    <link rel="stylesheet" href="/node_modules/bulma-extensions/bulma-carousel/dist/bulma-carousel.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="lib/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Veil">
          </a>
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" href="/">
              Home
            </a>
            <a class="navbar-item" href="/games.html">
              Games
            </a>
            <a class="navbar-item" href="/members.html">
              Members
            </a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link is-hidden-touch">
                <img class="profile" src="photo.jpg" alt="Vikanda">
                Vikanda
              </a>
              <div class="navbar-dropdown is-right">
                <a class="navbar-item">
                  Profile
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item is-active">
                  Log Out
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-6-desktop is-offset-3-desktop">
              <div id="signup" class="card">
                <div class="card-content">

                  <div class="field is-horizontal">
                    <div class="field-body">
                      <div class="field">
                        <p class="control is-expanded has-icons-left">
                          <input class="input" type="text" placeholder="First Name">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control is-expanded has-icons-left">
                          <input class="input" type="text" placeholder="Last Name">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="field">
                    <p class="control is-expanded has-icons-left">
                      <input class="input" type="text" placeholder="Location">
                      <span class="icon is-small is-left">
                        <i class="fas fa-map-marker-alt"></i>
                      </span>
                    </p>
                  </div>

                  <div class="field">
                    <div class="control has-icons-left">
                      <span class="select is-fullwidth">
                        <select>
                          <option disabled selected>Timezone</option>
                          <option>UTC-8:00</option>
                          <option>UTC-9:00</option>
                          <option>UTC-10:00</option>
                        </select>
                      </span>
                      <span class="icon is-small is-left">
                        <i class="fas fa-clock"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field is-horizontal">

                    <div class="field-body">

                      <div class="field">
                        <div class="control">
                          <span class="select is-fullwidth">
                            <select>
                              <option disabled selected>Month</option>
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                            </select>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <span class="select is-fullwidth">
                            <select>
                              <option disabled selected>Day</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                            </select>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <span class="select is-fullwidth">
                            <select>
                              <option disabled selected>Year</option>
                              <option>2018</option>
                              <option>2017</option>
                              <option>2016</option>
                            </select>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr>

                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Key">
                      <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                      </span>
                    </p>
                  </div>

                  <div class="control">
                    <button class="button is-primary is-fullwidth">Sign Up</button>
                  </div>

                  <p class="help is-danger">Email or password is invalid.</p>

                  <hr>

                  <div class="level">
                    <p>Already have an account?</p>
                    <a class="button is-primary is-outlined">Log In</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <a id="return">
      <span>
        <i class="fas fa-chevron-up"></i>
      </span>
    </a>

    <footer class="footer has-text-centered">
      <div class="container">
        Copyright Â© 2018 Vikanda Gonzales
      </div>
    </footer>

  </body>
</html>
